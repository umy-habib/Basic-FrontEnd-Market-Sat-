<script>
    function completePayment() {
        Swal.fire({
            title: 'Nakit Ödeme',
            text: 'Ödemenizi nakit olarak tamamlamak istediğinize emin misiniz? Toplam Tutar: ' + totalPrice + ' TL',
            icon: 'info',
            showCancelButton: true, 
            confirmButtonText: 'Evet, Tamamla',
            cancelButtonText: 'İptal',
        }).then((result) => {
            if (result.isConfirmed) {
                var paymentSuccessElement = document.getElementById("payment-success");
                var completeButton = document.getElementById("complete-button");
                paymentSuccessElement.textContent = "Ödeme Başarılı! Toplam Tutar: " + totalPrice + " TL";
                completeButton.textContent = "Ödemeyi sonlandır";
                completeButton.onclick = function() {
                    location.reload();
                };
                Swal.fire('Tamamlandı!', 'Ödemeniz nakit olarak tamamlandı.', 'success');

                    location.reload();
                }, 1000);
            }
        });
    }
